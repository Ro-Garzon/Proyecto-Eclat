        <h2>CONTACTENOS</h2><br>

    <h2>REGISTRO DEL CLIENTE</h2><br>
        <form action="" target="_blank">
            <label for="Nombre">Nombre:</label>
            <input type="text" name="Nombre" id="Nombre" placeholder="Nombre..."><br><br>

            <input type="email" name="Email" id="Email" placeholder="Email..."><br><br>

            <label for="ID del pedido">ID del pedido:</label>
            <input type="number" name="ID del pedido" id="ID del pedido" placeholder="Ej:1170095339-01"><br><br><br>
            <label for="Mensaje">Mensaje:</label>
            <textarea id="Mensaje" name="Mensaje" placeholder="Escribe algo.." style="height: 200px; width: 400px;
            "></textarea><br><br>

            <input size= 100 type="text" name="Mensaje" id="Mensaje" placeholder="Mensaje"> <br><br>-->
